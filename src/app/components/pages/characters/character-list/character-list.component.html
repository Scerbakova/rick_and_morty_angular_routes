<div class="row mt-3">
  <app-input></app-input>
  <div *ngFor="let character of characters" class="col-xs-12 col-sm-6 col-md-4">
    <div class="card">
      <h2>{{ character.name | slice: 0:15 }}</h2>
      <div class="image">
        <img
          [routerLink]="'/characters/' + character.id"
          [src]="character.image"
          [alt]="character.name"
          class="card-img-top"
        />
      </div>
      <div class="card-inner">
        <div class="header">
          <p *ngIf="character.gender !== 'unknown'">
            gender: {{ character.gender }}
          </p>
          <p *ngIf="character.gender === 'unknown'">gender is unknown</p>
          <p>Episode count: {{ character.episode.length }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div
      *ngIf="characters.length <= 0"
      class="col-xs-12 col-sm-12 col-md-12 mt-5"
    >
      <span class="no__results">No results...</span>
    </div>
  </div>
</div>
